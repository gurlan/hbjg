{template "content","head"}
{template "content","ad"}
<div class="container inner contanershadow">
    <div class="sitemap">
        <div class="loc_site">
            <h3 class="left">{$CATEGORYS[$catid][catname]}</h3>
            <ul class="loc_menu right"><li><a href="/" class="home">首页</a></li>> {catpos($catid)}</ul>
        </div>
        <div class="com_con">
            <ul class="video">
                {pc:content action="lists" catid="$catid" num="20" order="listorder ASC,inputtime desc" page="$page"}
                {loop $data $r}
                <li><div class="pic"><a href="{$r[url]}" title="{$r[title]}"><img src="{$r[thumb]}"></a></div>
                    <div class="txt"><a href="{$r[url]}" title="{$r[title]}">{$r[title]}</a></div>
                </li>

            </ul>

            <div class="page">
              {$pages}
            </div>
        </div>
    </div>

</div>
{template "content","foot"}

<script>
    $(function(){
            for(var i=0;i<$(".video li").length;i++){
                if((i+1)%5==0)
                {
                    $(".video li").eq(i).css("margin-right","0");
                }else
                {}

            }
        }
    )
    $("a").focus(function(){this.blur();});
</script>
